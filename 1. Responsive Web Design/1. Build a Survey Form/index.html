<!DOCTYPE html>
<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description">Thank you for your time to help us to improve our website</p>
		<form id="survey-form">
			<fieldset>
				<label id="name-label">Name<input id="name" type="text" placeholder="Enter Your Name" required></label>
				<br>
				<label id="email-label">Email<input id="email" type="email" placeholder="Enter Your Email" required></label>
				<br>
				<label id="number-label">Age (Optional)<input id="number" type="number" placeholder="Enter Your Age" min="13" max="120"></label>
				<br>
				<label>Current Role
					<select id="dropdown">
						<option>Select Current Role</option>
						<option>Student</option>
						<option>Full-Time Job</option>
						<option>Full-Time Learner</option>
						<option>Prefer Not to Say</option>
						<option>Other</option>
					</select>
				</label>
				<fieldset>
					<label id="">Would you recommend our website to your friends?</label>

				</fieldset>
				<label id="topics-label">What topics would you like to see covered in our website?</label>
					<label><input value="coding" type="checkbox">Coding</label>
					<label><input value="animation" type="checkbox">Animation</label>
					<label><input value="design" type="checkbox">Design</label>
					<label><input value="illustration" type="checkbox">Illustration</label>
					<label><input value="photo-video-editing" type="checkbox">Photo/Video Editing</label>
					<label><input value="additional-topics" type="checkbox">Additional Topics</label>
			</fieldset>
			<fieldset>
				<label>Comments/Suggestions
				<textarea placeholder="Enter your comments here..."></textarea>
				</label>
				<input id="submit" type="submit">
			</fieldset>
		</form>
	</body>
</html>
